# Data description

- This data is the weather change from last year April to May
- Data include temperature, speed, direction, temperature, rain, sunshine etc.
- They are seperated to the daily, 9am and 3pm 
- The changing between two-year climate in March 
- The influence factors in temperature, and how they influenced.

---
#  Questions will be answering

- 1. Does any factor relate to each other?
- 2. Which factor(s) influence temperature?
- 3. What different between 9am and 3pm?
- 4. Shall we build the best 	prediction model for temperature?
- 5. Can we visualize the relation of wind direction?
- 6. Are there any patterns in last year? 	
- 7. Can we guess the temperature in 5/7 and 5/8?
