# ETC1010 Project

# Data description

- This data is the weather change from last year April to May
- Data include temperature, speed, direction, temperature, rain, sunshine etc.
- They are seperated to the daily, 9am and 3pm 
- The changing between two-year climate in March 
- The influence factors in temperature, and how they influenced.

---
#  Questions

1.Are there any patterns in last year? 

2.Does any factor relate to each other?

3.Which factor(s) influence temperature?

4.Can we visualize the relation of wind direction?

5.What different between 9am and 3pm?

6.Shall we build the best	prediction model for minimum temperature?

7.Can we guess the temperature in 5/7 and 5/8?

# Best model in Minimum

    humidity3 + speed3 + pressure3 + day + month + year, data = Data4)

    (Intercept)              eva        humidity9            temp9  
      38.004056         0.228627         0.002724         0.575002

      pressure3              day            month             year  
       0.118012         0.017595        -0.666556        -6.809150

       0.003979
