# Data description

- Dataset: Quality of Government (QOG) Basic Dataset
- Source: Quality of Government Institute, University of Gothenburg
- 344 variables in 18 different categories
-  Includes the Indicator of Quality of Government (icrg)
  - Available from 1984 to 2017 in 139 countries
- Data cleaning:
  - Missing icrg values are removed
  - Observations with multiple missing values are removed
  - Remaining missing values are imputed using nearest neighbour imputation

# Conclusion
What makes goverment good ?
- Independent Judiciary
- Freedom of Religion
- Uncolonialized
- stable inflation and gdp growth

We only focus on 20 over 300 variables
- Economy data only adds a bit to Historical data
- Demographic and crime not that usefull
